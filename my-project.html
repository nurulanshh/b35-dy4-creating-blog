<!-- My project -->
<!-- Form -->
    
    <div class="container-my-project-form">
      <h1 class="header-form-project">Add My Project</h1> 
      <form>     
        <div class="Text-project">
          <label for="input-project-name">Project Name</label>
          <input type="text" id="input-prject-name" placeholder="Your Project Name.." />
        </div>
        <div class="date">  
          <div class="date-left-side">
            <label for="input-start-date">Start Date</label>
            <input type="date" id="input-start-date"/>
          </div>
          <div class="date-right-side">
            <label for="input-end-date">End Date</label>
            <input type="date" id="input-end-date"/>
          </div>
        </div>
      
        <div>  
          <label for="input-description">Description</label>
          <textarea type="text" id="input-description" placeholder="Write something.."></textarea>
        </div>
        
        <div class="check">
          <label>
            Technologies
          </label>

          <div class="container-checkbox">

            <div class="divkiri">
              <label for="c1" class="option_item"><input type="checkbox" name="color" value="node-js.png" id="c1">Node
                JS</label>
              <label for="c2" class="option_item"><input type="checkbox" name="color" value="reactjs.png"
                  id="c2">React JS</label>
            </div>

            <div class="divkanan">
              <label for="c3" class="option_item"><input type="checkbox" name="color" value="js.png"
                  id="c3">Javascript</label>
              <label for="c4" class="option_item"><input type="checkbox" name="color" value="typescript.png"
                  id="c4">TypeScript</label>
            </div>
          </div>
        </div>


        <div>
          <label>Upload Image</label>
          <div class="input-project-image-group">
            <label for="input-project-image">
              <div class="choose">choose</div>
          <div class="img">  
            <img src="assets/file.png" alt="file"/>
            </label>
            <input type="file" id="input-project-image" hidden />
          </div>
          </div>
        </div>
        <div> 
          <button onclick="addproject()" type="button" class="btn-submit-my-project">submit</button>
        </div>
      </form> 
        
    </div>
